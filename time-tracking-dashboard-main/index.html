<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="left">
      <div class="profile">
       <img src="images/image-jeremy.png">
       <div class="text">
          <div class="rep">Report for</div>
          <div class="name">Jeremy Robson</div>
       </div>
      </div>
      <ul class="timeframes">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>
  </div>

  <div class="activities">
    <div class="box" id="work">
      <div class="head">
        <div class="activity">Work</div>
        <img src="images/icon-ellipsis.svg" alt="dots" class="dots">
      </div>
      <div class="time">32hrs</div>
      <div class="recent">Last Week - 36 Hours</div>
    </div>
    <div class="box" id="Play">
      <div class="head">
        <div class="activity">Work</div>
        <img src="images/icon-ellipsis.svg" alt="dots" class="dots">
      </div>
      <div class="time">32hrs</div>
      <div class="recent">Last Week - 36 Hours</div>
    </div>
    <div class="box" id="Study">
      <div class="head">
        <div class="activity">Work</div>
        <img src="images/icon-ellipsis.svg" alt="dots" class="dots">
      </div>
      <div class="time">32hrs</div>
      <div class="recent">Last Week - 36 Hours</div>
    </div>
    <div class="box" id="Exercise">
      <div class="head">
        <div class="activity">Work</div>
        <img src="images/icon-ellipsis.svg" alt="dots" class="dots">
      </div>
      <div class="time">32hrs</div>
      <div class="recent">Last Week - 36 Hours</div>
    </div>
    <div class="box" id="Social">
      <div class="head">
        <div class="activity">Work</div>
        <img src="images/icon-ellipsis.svg" alt="dots" class="dots">
      </div>
      <div class="time">32hrs</div>
      <div class="recent">Last Week - 36 Hours</div>
    </div>
    <div class="box" id="Self Care">
      <div class="head">
        <div class="activity">Work</div>
        <img src="images/icon-ellipsis.svg" alt="dots" class="dots">
      </div>
      <div class="time">32hrs</div>
      <div class="recent">Last Week - 36 Hours</div>
    </div>
  </div>




  
 
  </div>
</body>
</html>
